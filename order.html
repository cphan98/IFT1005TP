<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
  <header>
    <section class="header--content">
      <a href="./index.html">
        <img class="logo" src="./imgs/logo.svg" alt="Logo du site web">
      </a> 
  
      <nav>
        <a href="./index.html">Accueil</a>
        <a href="./products.html">Produits</a>
        <a href="./contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count"> 3 </span>
        </a>
      </nav>
    </section>
  </header>

  <main class="order">
    <h1>Commander</h1>

    <form action="./confirmation.html" method="post">
      <section class="order--contact">
        <h2>Contact</h2>
  
        <div class="order--content">
          <div class="column order--column">
            <label for="first-name"><strong>Prénom</strong></label><br>
            <input class="form-control" id="first-name" name="prenom" type="text" size="83" placeholder="Prénom" required><br><br>
              
            <label for="email"><strong>Adresse courriel</strong></label><br>
            <input class="form-control" id="email" name="courriel" type="email" size="83" placeholder="nom@exemple.com" required><br><br>
          </div>
    
          <div class="column">
            <label for="last-name"><strong>Nom</strong></label><br>
            <input class="form-control" id="last-name" name="nom" type="text" size="85" placeholder="Nom" required><br><br>
              
            <label for="phone"><strong>Téléphone</strong></label><br>
            <input class="form-control" id="phone" name="telephone" type="tel" size="85" maxlength="16" placeholder="#-###-###-####" required>
          </div>
        </div>
      </section>
    
      <section class="order--payment">
        <h2>Paiement</h2>
          
        <div class="order--content">
          <div class="column order--column">
            <label for="credit-card"><strong>Numéro de carte de crédit</strong></label><br>
            <input class="form-control" id="credit-card" name="carte" type="text" size="83" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required><br><br>
          </div>
    
          <div class="column">
            <label for="credit-card-expiry"><strong>Date d'expiration <small>(MM/AA)</small></strong></label><br>
            <input class="form-control" id="credit-card-expiry" name="expiration" type="text" placeholder="MM/AA" size="85" required><br><br><br>
          </div>
        </div>
      </section>
      <div class="order--pay">
        <input class="btn" type="submit" value="Payer"/>
      </div>
    </form>
  </main>

  <footer>
    <small>Jianxin You 20134401</small>
    <small>Hoang-Thi-Thi Cynthia Phan 20220019</small>
  </footer>

</body>

</html>
