<!DOCTYPE html>

<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
  <header>
    <section class="header--content">
      <a href="./index.html">
        <img class="logo" src="./imgs/logo.svg" alt="Logo du site web">
      </a> 
  
      <nav>
        <a href="./index.html">Accueil</a>
        <a href="./products.html">Produits</a>
        <a href="./contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count"> 3 </span>
        </a>
      </nav>
    </section>
  </header>

  <main>
    <h1>Commander</h1>

    <form action="confirmation.html" method="post">
      <section>
        <h2>Contact</h2>

        <label for="firstname">Prénom</label><br>
        <input id="firstname" name="prenom" type="text" size="22" placeholder="Prénom" required><br><br>

        <label for="lastname">Nom</label><br>
        <input id="lastname" name="nom" type="text" size="22" placeholder="Nom" required><br><br>
        
        <label for="email">Adresse courriel</label><br>
        <input id="email" name="courriel" type="email" size="22" placeholder="nom@exemple.com" required><br><br>
        
        <label for="phone">Numéro de téléphone</label><br>
        <input id="phone" name="telephone" type="tel" size="22" maxlength="16" placeholder="#-###-###-####" required>
      </section>
  
      <section>
        <h2>Paiement</h2>
        
        <label for="creditcard">Numéro de carte de crédit</label><br>
        <input id="creditcard" name="carte" type="text" size="22" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required><br><br>

        <label for="creditcardexpiry">Date d'expiration (MM/AA)</label><br>
        <input id="creditcardexpiry" name="expiration" type="text" placeholder="MM/AA" required><br><br><br>
      </section>
  
      <input type="submit" value="Payer"/>
    </form>
  </main>

  <footer>
    <p>Jianxin You 20134401</p>
    <p>Hoang-Thi-Thi Cynthia Phan 20220019</p>
  </footer>

</body>

</html>
