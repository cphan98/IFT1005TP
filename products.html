  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
  <header>
    <section class="header--content">
      <a href="./index.html">
        <img class="logo" src="./imgs/logo.svg" alt="Logo du site web">
      </a> 
  
      <nav>
        <a href="./index.html">Accueil</a>
        <a class="active" href="./products.html">Produits</a>
        <a href="./contact.html">Contact</a>
        <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i class="fa fa-shopping-cart fa-stack-1x"></i>
          </span>
          <span class="count"> 3 </span>

      </nav>
    </section>
  </header>

  <main class="products">
    <aside>
      <section id="product-categories">
        <h3>Catégories</h3>

        <button class="products--btn">Appareils photo</button><br>
        <button class="products--btn">Consoles</button><br>
        <button class="products--btn">Écrans</button><br>
        <button class="products--btn">Ordinateurs</button><br>
        <!-- TODO add style to .selected -->
        <button class="products--btn selected">Tous les produits</button>
      </section>
      
      <br>
      
      <section id="product-criteria">
        <h3>Classement</h3>
        <button class="products--btn selected">Prix(bas-haut)</button><br>
        <button class="products--btn">Prix(haut-bas)</button><br>
        <button class="products--btn">Nom (A-Z)</button><br>
        <button class="products--btn">Nom (Z-A)</button><br>
      </section>
    </aside>

        <h1>Produits</h1>
        <p>6 produits</p>
      </div>

      <div class="products--items">
        <!-- TODO add style to .items -->

            <img src="./imgs/apple-tv.png" alt="Apple TV">
            <p>249.99$</p>
          </article>
        </a>
  
        <a class="items" href="./product.html">
          <article>
            <h3>Canon EOS 5D Mark II</h3>
            <img src="./imgs/camera-1.png" alt="Appareil photo Canon EOS 5D Mark II">
            <p>2999.99$</p>
          </article>
        </a>
  
        <a class="items" href="./product.html">
          <article>
            <h3>Nikon D7000</h3>
            <img src="./imgs/camera-2.png" alt="Appareil photo Nikon D7000">
            <p>549.99</p>
          </article>
        </a>
  
        <a class="items" href="./product.html">
          <article>
            <h3>Canon PowerShot SD1300</h3>
            <img src="./imgs/camera-3.png" alt="Appareil photo Canon PowerShot SD1300">
            <p>299.99$</p>
          </article>
        </a>
  
        <a class="items" href="./product.html">
          <article>
            <h3>portable</h3>
            <img src="./imgs/laptop-1.png" alt="Portable">
            <p>699.99$</p>
          </article>
        </a>
  
        <a class="items" href="./product.html">
          <article>
            <h3>Portable professionel</h3>
            <img src="./imgs/laptop-2.png" alt="Portable professionel">
            <p>599.99$</p>
          </article>
        </a>
      </div>

    </section>
  </main>
  
  <footer>
    <small>Jianxin You 20134401</small>
